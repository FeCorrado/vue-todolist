<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <div class="input-box">
            <input v-model="newTodo" @keyup.enter="aggiungi">
            <button @click="aggiungi">Aggiungi</button>
        </div>
        <div class="main-container">
            <li v-for="(item, i) in lista" :class=" lista[i].done === true ? 'fatto2' : 'da-fare' ">
                {{item.text}}
                <div class="bottoni">
                    <div @click="elFatto (i)" class="fatto">Fatto</div>
                    <div @click="cancella">x</div>
                </div>
            </li>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
